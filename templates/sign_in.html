<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/sign_in.css">
    <title>Вход</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm" action="">
                    <h2>Вход</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" id="login" name="login" required>
                        <label for="login">Логин</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Пароль</label>
                    </div>
                    <button type="submit">Войти</button>
                    <div class="register">
                        <p>У Вас нет аккаунта? <a href="/register">Регистрация</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Предотвращаем стандартное поведение отправки формы

                const formData = new FormData(form); // Получаем данные из формы
                const json = {};
                formData.forEach((value, key) => {json[key] = value});
                const requestBody = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(json) // Преобразуем данные формы в JSON
                };

                fetch('/login', requestBody) // Выполняем запрос к API
                    .then(response => response.json())
                    .then(data => {
                        console.log(data); // Выводим данные в консоль (можно заменить этот шаг на другие действия)
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                    });
            });
        });
    </script>
</body>
</html>
